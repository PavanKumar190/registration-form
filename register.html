<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive styles for smaller screens (mobile) */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            input[type="text"],
            input[type="tel"],
            input[type="email"],
            input[type="password"],
            select,
            input[type="file"],
            textarea {
                width: 100%;
            }
        }

        /* Responsive styles for medium screens (tablet) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 80%;
            }
        }

        /* Responsive styles for larger screens (desktop) */
        @media (min-width: 1025px) {
            .container {
                max-width: 500px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action=" " method="POST" id = "form">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name "address" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="tel" id="contact_number" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="whatsapp_number">WhatsApp Number</label>
                <input type="tel" id="whatsapp_number" name="whatsapp_number">
            </div>
            <div class="form-group">
                <label for="aadhar_number">Aadhar Card Number</label>
                <input type="text" id="aadhar_number" name="aadhar_number" required>
            </div>
            <div class="form-group">
                <label for="aadhar_file">Aadhar Card File</label>
                <input type="file" id="aadhar_file" name="aadhar_file" accept=".pdf, .jpg, .png" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="reason_to_join">Why are you interested to join us?</label>
                <textarea id="reason_to_join" name="reason_to_join" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        var form = document.getElementById("form");
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("form")),
          }).then(
              response => response.json()
          ).then((html) => {
            document.getElementById("form").reset();
            
          });
        });
      </script> 
</body>
</html>
